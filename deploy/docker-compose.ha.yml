version: '3.8'

# High Availability Docker Compose Configuration

services:
  # Load Balancer
  nginx-lb:
    image: nginx:alpine
    container_name: cmp-nginx-lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - issuer-service
      - inventory-service
      - auth-service
    networks:
      - cmp-network

  # Primary Database
  postgres-primary:
    image: postgres:15-alpine
    container_name: cmp-postgres-primary
    environment:
      POSTGRES_USER: cmp_user
      POSTGRES_PASSWORD: cmp_pass
      POSTGRES_DB: cmp_db
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: replicator_pass
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./postgres/replication.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - cmp-network

  # Standby Database (Read Replica)
  postgres-standby:
    image: postgres:15-alpine
    container_name: cmp-postgres-standby
    environment:
      POSTGRES_USER: cmp_user
      POSTGRES_PASSWORD: cmp_pass
      POSTGRES_DB: cmp_db
      PGUSER: postgres
    volumes:
      - postgres_standby_data:/var/lib/postgresql/data
    depends_on:
      - postgres-primary
    networks:
      - cmp-network

  # Service Instances (Multiple for HA)
  issuer-service:
    build:
      context: ../backend
      dockerfile: Dockerfile.issuer
    environment:
      SERVER_PORT: 8082
      DB_HOST: postgres-primary
      DB_READ_REPLICA: postgres-standby
    networks:
      - cmp-network
    deploy:
      replicas: 2

  inventory-service:
    build:
      context: ../backend
      dockerfile: Dockerfile.inventory
    environment:
      SERVER_PORT: 8081
      DB_HOST: postgres-primary
      DB_READ_REPLICA: postgres-standby
    networks:
      - cmp-network
    deploy:
      replicas: 2

  auth-service:
    build:
      context: ../backend
      dockerfile: Dockerfile.auth
    environment:
      SERVER_PORT: 8084
      DB_HOST: postgres-primary
    networks:
      - cmp-network
    deploy:
      replicas: 2

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: cmp-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - cmp-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: cmp-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - cmp-network

networks:
  cmp-network:
    driver: bridge

volumes:
  postgres_primary_data:
  postgres_standby_data:
  prometheus_data:
  grafana_data:
